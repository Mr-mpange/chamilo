; Chamilo LMS PHP Configuration Override
; Place this in your PHP configuration directory or include via php.ini

; Upload settings
upload_max_filesize = 20M
post_max_size = 20M
max_execution_time = 300
max_input_time = 300
memory_limit = 256M

; Security settings
session.cookie_httponly = On
session.cookie_secure = Off
session.use_strict_mode = On

; Error handling
display_errors = Off
log_errors = On
error_log = logs/php_errors.log
; Suppress deprecation warnings for compatibility with older libraries
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; File handling
file_uploads = On
allow_url_fopen = On
allow_url_include = Off

; Other recommended settings
date.timezone = "UTC"
default_charset = "UTF-8"