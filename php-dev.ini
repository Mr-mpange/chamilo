; PHP Development Server Configuration for Chamilo
; Suppress deprecation warnings for PHP 8.5 compatibility

error_reporting = E_ALL & ~E_DEPRECATED & ~E_NOTICE
display_errors = Off
display_startup_errors = Off
log_errors = On
log_errors_max_len = 1024

; Performance settings
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; Upload settings - Updated to meet Chamilo requirements
upload_max_filesize = 20M
post_max_size = 20M
file_uploads = On

; Security - Updated for Chamilo recommendations
allow_url_fopen = On
allow_url_include = Off
session.cookie_httponly = On
session.auto_start = Off

; Other
date.timezone = UTC
default_charset = UTF-8

; Additional Chamilo optimizations
max_input_vars = 5000
session.gc_maxlifetime = 14400